<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joe’s TPMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Official website for the Joe’s TPMS Android app." />

  <!-- Open Graph -->
  <meta property="og:title" content="Joe’s TPMS" />
  <meta property="og:description" content="TPMS + Android Auto dashboard for BLE tire sensors." />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg:#000;
      --panel:#0b0b0b;
      --panel2:#101010;
      --border:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --muted2:rgba(255,255,255,.48);
      --accent:#4FC3F7;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --radius:16px;
      --max:1100px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 50% -150px, rgba(79,195,247,.18), transparent 70%),
        var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height:1.55;
    }

    a{ color:var(--accent); text-decoration:none; cursor:pointer; }
    a:hover{ text-decoration:underline; }

    .container{
      max-width:var(--max);
      margin:0 auto;
      padding:22px;
    }

    /* Top nav */
    .nav{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter:blur(10px);
      background:rgba(0,0,0,.55);
      border-bottom:1px solid var(--border);
    }
    .nav-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:14px 22px;
      max-width:var(--max);
      margin:0 auto;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand img{ height:36px; }

    .nav-links{
      display:flex;
      gap:16px;
      align-items:center;
    }

    /* Cards */
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:18px;
    }
    @media (max-width:900px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:var(--shadow);
      overflow:hidden; /* ensures float stays inside card */
    }

    /* Sensor image hover glow */
    .sensor-link img{
      transition: box-shadow .25s ease, transform .25s ease;
    }
    .sensor-link:hover img{
      box-shadow:0 0 18px rgba(79,195,247,.55);
      transform:translateY(-1px);
    }
  </style>
</head>

<body>

<main class="container">

  <section class="grid">
    <div class="card" id="sensors">
      <h2>Compatible Bluetooth TPMS Sensors</h2>

      <!-- ONLY CHANGE: image floated left -->
      <a class="sensor-link" href="https://a.aliexpress.com/_mNeeKVR" target="_blank">
        <img
          src="sensors4.jpg"
          alt="Compatible Bluetooth TPMS sensors"
          style="
            width:160px;
            float:left;
            margin:6px 14px 10px 0;
            border-radius:12px;
            border:1px solid rgba(255,255,255,.12);
            cursor:pointer;
          "
        >
      </a>

      <p style="color:var(--muted2); font-size:.9rem; margin-top:10px;">
        Disclaimer: Joe’s TPMS is not affiliated with AliExpress.
      </p>

      <button class="btn" style="margin-top:10px;" onclick="openModal()">
        Watch instructional video
      </button>
    </div>

    <div class="card">
      <h2>About the App</h2>
      <p>
        Joe’s TPMS is a free Android application designed to monitor tire pressure
        using supported Bluetooth Low Energy (BLE) TPMS sensors.
      </p>
    </div>
  </section>

</main>

<script>
  function openModal(){}
</script>

</body>
</html>
